<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 page template</title>
		<script type="text/javascript" src="d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset;
			d3.tsv("d3-prototype.static_matrix.n14.tsv", function(data) {
				dataset = data;
				console.log(dataset);
				d3.select("body").selectAll("p")
					.data(dataset)
					.enter()
					.append("p")
					.text(function(d) { return "Species: " + d.species + ", Strain: " + d.strain;})
					.style("color",function(d) { if (d.species[0] == "E") { return "red"; } else { return "black"; } });
			});
		</script>
	</body>
</html>
